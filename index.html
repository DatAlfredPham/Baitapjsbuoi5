<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btjsbuoi5</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>

<body>


    <!-- EXERCISE1  -->

    <div class="d-flex justify-content-center py-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: orange; color: white;">QUẢN LÝ TUYỂN SINH</div>
            <div class="body">
                <div class="form-group pt-3">
                    <input type="number" class="form-control" id="inputUnitPrice" placeholder="Nhập lương một ngày">
                </div>
                <div class="form-group">

                    <input type="number" class="form-control" id="inputNumDay" placeholder="Số ngày làm">
                </div>
                <button type="button" class="btn btn-primary" id="btnCalcSalary">Kết quả</button>


                <p class="alert alert-info mt-3 py-3" id="txtNotify1"></p>

            </div>
        </div>
    </div>




    <!-- EXERCISE2  -->



    <div class="d-flex justify-content-center py-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: orange; color: white;">TÍNH TIỀN ĐIỆN
            </div>
            <div class="body">
                <div class="form-group pt-3">
                    <input type="number" class="form-control" id="inputNum1" placeholder="Nhập số thứ 1">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="inputNum2" placeholder="Nhập số thứ 2">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="inputNum3" placeholder="Nhập số thứ 3">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="inputNum4" placeholder="Nhập số thứ 4">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="inputNum5" placeholder="Nhập số thứ 5">
                </div>

                <button type="button" class="btn btn-primary" id="btnCalcAvg">Tính tiền điện</button>


                <p class="alert alert-info mt-3 py-3" id="txtNotify2"></p>


            </div>
        </div>
    </div>




    <!-- EXERCISE3  -->

    <div class="d-flex justify-content-center py-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: orange; color: white;">TÍNH THUẾ THU NHẬP CÁ NHÂN</div>
            <div class="body">
                <div class="form-group pt-3">
                    <input type="number" class="form-control" id="inputUsd" placeholder="Nhập số tiền USD">
                </div>


                <button type="button" class="btn btn-primary" id="btnCalcExchange">Tính tiền thuế</button>

                <p class="alert alert-info mt-3 py-3" id="txtNotify3"></p>



            </div>
        </div>
    </div>

    <!-- EXERCISE4  -->

    <div class="d-flex justify-content-center py-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: orange; color: white;">TÍNH TIỀN CÁP</div>
            <div class="body">
                <div class="form-group pt-3">
                    <input type="number" class="form-control" id="inputLength" placeholder="Nhập chiều dài">
                </div>

                <div class="form-group pt-3">
                    <input type="number" class="form-control" id="inputWidth" placeholder="Nhập chiều rộng">
                </div>

                <button type="button" class="btn btn-primary" id="btnCalcAreaCircuit">Tính tiền cáp</button>

                <p class="alert alert-info mt-3 py-3" id="txtNotify4"></p>

            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/exercise1.js"></script>
    <script src="./js/exercise2.js"></script>
    <script src="./js/exercise3.js"></script>
    <script src="./js/exercise4.js"></script>
   
</body>

</html>
